{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="catalog-container h-100" >
   <div class="row d-flex justify-content-center" >
      <div class="col-11">
          <div class="catalog">
                  <div class="manufacturers">
                      <h2 class="catalog-title">Parts</h2>
                      <div class="row">
                          {% for part in parts %}
                          <div class="col-3">
                              <a class="catalog-link" href="{% url 'part-detail-view' part.slug %}">
                                   <div class="catalog-card">
                                        {{ part.name }} {{ part.code }}
                                   </div>
                              </a>

                          </div>
                          {% endfor %}

                      </div>
                  </div>
          </div>
      </div>
   </div>
</div>
{% endblock content %}
