{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="catalog-container h-100" >
   <div class="row d-flex justify-content-center" >
      <div class="col-11">
          <div class="catalog">
                  <div class="manufacturers">
                      <h2 class="catalog-title">Cars</h2>
                      <div class="row">
                          {% for car in cars %}
                          <div class="col-3">
                              <a class="catalog-link" href="{% url 'catalog-categories-view' manufacturer.id car.id %}">
{#                               <a class="catalog-link" href="#">#}
                                   <div class="catalog-card">
                                        {{ car.model }}
                                   </div>
                              </a>

                          </div>
                          {% endfor %}

                      </div>
                  </div>
          </div>
      </div>
   </div>
</div>
{% endblock content %}
